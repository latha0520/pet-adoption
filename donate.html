<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #07631d, #79c53a);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .donation-section {
      padding: 60px 20px;
    }

    .donation-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    .donation-box h2 {
      font-weight: 600;
      color: #07631d;
      margin-bottom: 25px;
    }

    .btn-donate {
      background-color: #07631d;
      color: #fff;
      font-weight: 600;
      border: none;
    }

    .btn-donate:hover {
      background-color: #064c16;
    }

    .footer-text {
      text-align: center;
      padding: 40px 0;
      color: #777;
      background-color: #f1f1f1;
    }

    @media (max-width: 576px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Support Our Paws</h1>
    <p>Your help makes a difference in their lives</p>
  </header>

  <section class="donation-section">
    <div class="donation-box">
      <h2 class="text-center">Make a Donation</h2>
      <form id="donationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Donation Amount (‚Çπ)</label>
          <input type="number" id="amount" class="form-control" placeholder="Ex: 500" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message (Optional)</label>
          <textarea id="message" class="form-control" rows="3" placeholder="Leave a message..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-donate px-5 py-2">Donate Now</button>
        </div>
        <p id="donationMessage" class="text-center mt-3 fw-semibold"></p>
      </form>
    </div>
  </section>

  <div class="footer-text">
    ¬© 2025 Homes For Paws‚Äî Where Every Tail Finds Its Tale.
  </div>

  <!-- JS -->
  <script>
    document.getElementById("donationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      const message = `Thank you, ${name}, for your generous donation of ‚Çπ${amount}! üêæ`;
      document.getElementById("donationMessage").textContent = message;
      document.getElementById("donationMessage").style.color = "#07631d";

      this.reset();
    });
  </script>
</body>

</html>
